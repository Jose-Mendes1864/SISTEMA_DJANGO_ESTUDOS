{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criar_simulado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css'%}" rel='stylesheet'>
</head>
<body class="body-com-fundo">
  
    <header>

        <nav class="d-flex  ">
            <div class="logo d-flex  align-items-center p-2" >
                <img src="{% static '/img/logo.png'%}" alt="logo">
                <p class="">Estudos</p>
            </div>

            <ul class="d-flex">
                <li class=""><a href="{% url 'criar_pergunta'%}">Perguntas</a></li>
                <li class=""><a href="{% url 'criar_simulado'%}">Criar simulado</a></li>
                <li class=""><a href="listar_simulados.html">Listar</a></li>
                <li class=""><a href="iniciar.html">Iniciar</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="criardesafio">
            <h1 class="titulo rubik-one">criar prova</h1>
            <h2 class="sub-titulo">Escolha como sera a prova</h2>


            <form action="" class="mx-auto p-2 formcriar" method="POST">

            {% csrf_token %}

                <div class="d-flex justify-content-between">
                    <div>
                        <label for="nomesimulado">Nome do simulado</label>
                        <input type="text" class="form-control rounded-0" id="nomesimulado" name="nomesimulado">
                    </div>
                    <div>
                        <label for="categoriasimulado">Categoria</label>
                        <select name="categoriasimulado" id="categoriasimulado" class="form-select rounded-0">
                            {%for i in area%}
                            <option value="{{i.id}}" >{{i.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div>
                        <label for="materiasimulado">Materia</label>
                        <select name="materiasimulado" id="materiasimulado" class="form-select rounded-0">
                            {% for j in materia%}
                            <option value="{{j.id}}" class="" >{{j}}</option>
                            {% endfor%}
                        </select>
                    </div>
                    <div>
                        <label for="qtd">Quantidade de questões</label>
                        <input type="number" id="qtd" name="qtd" class="form-select rounded-0 " min="1" max="45">
                    </div>
                </div>
                <input value="iniciar" type="submit" class="enviar botao_criar" name="criar_desafio" id="criar_desafio">
            </form>
            <div class="afazer">
                <h3>Questões a refazer:</h2>


                <h4>Categoria </h3>
                <p>materia1 quantidade</p>
              
            </div>
        </div>
    </main>
</body>
</html>
