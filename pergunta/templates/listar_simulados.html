{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listar_simulados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'base.css'%}" rel='stylesheet'>
</head>
<body>
  
    <header>

        <nav class="d-flex  ">
            <div class="logo d-flex  align-items-center p-2" >
                <img src="img/logo.png" alt="logo">
                <p class="">Estudos</p>
            </div>

            <ul class="d-flex">
                <li class=""><a href="criar_pergunta.html">Perguntas</a></li>
                <li class=""><a href="criar_simulado.html">Criar simulado</a></li>
                <li class=""><a href="listar_simulados.html">Listar</a></li>
                <li class=""><a href="iniciar.html">Iniciar</a></li>

            </ul>
        </nav>
    </header>
    <main>
        
            <form action="" class="mx-auto p-2 formlistar">
                <div class="d-flex justify-content-between  align-items-end">
                    <div>
                        <label for="categoriasimulado">Categoria</label>
                        <select name="categoriasimulado" id="categoriasimulado" class="form-select rounded-0">
                            <option value="" >categoria</option>
                        </select>
                    </div>
                    <div>
                        <label for="materiasimulado">Materia</label>
                        <select name="materiasimulado" id="materiasimulado" class="form-select rounded-0">
                            <option value="" class="" >Material</option>
                        </select>
                    </div>
                    <div>
                        <label for="Status">Status</label>
                       <select name="status" class="form-select rounded-0" id="">
                        <option value="">Em andamento</option>
                       </select>
                    </div>
                    <div>
                        <input value="filtrar" type="submit" class="enviar" name="criar_desafio" id="criar_desafio">
                    </div>
                </div>
              
            </form>

            <div class="listar_table">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Desafio</th>
                        <th scope="col">Título</th>
                        <th scope="col">Matéria</th>
                        <th scope="col">Acertos</th>
                        <th scope="col">Status</th>

                    </tr>
                </thead>
                <tbody>
                  
                    <tr scope="row" class="linha">
                      <td class="op">01</td>
                      <td class="op">Prova 1</td>
                      <td class="op">Mat</td>
                      <td class="op">12/20</td>
                      <td class="op">Em aberto</td>
                    <td class="op2">Reiniciar</td>
                            
                    </tr>
                
                </tbody>

            </table>

            
        </div>
        
    </main>
</body>
</html>
