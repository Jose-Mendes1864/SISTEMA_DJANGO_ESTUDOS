{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="{% static 'css/base.css'%}" rel='stylesheet'>
   
    <title>criar_pergunta</title>
</head>
<body class="body_criar_pergunta">
    <header>

        <nav class="d-flex ">
            <div class="logo d-flex  align-items-center p-2" >
                <img src="{%static '/img/logo.png' %}" alt="">
                <p class="">Estudos</p>
            </div>

            <ul class="d-flex">
              <li class=""><a href="{%url 'criar_pergunta'%}">Perguntas</a></li>
                <li class=""><a href="{% url 'criar_simulado'%}">Criar simulado</a></li>
                <li class=""><a href="listar_simulados.html">Listar</a></li>
                <li class=""><a href="iniciar.html">Iniciar</a></li>


            </ul>
        </nav>
    </header>

    <main class="mainpergunta">
       
         
            <form action="" method="POST" class="formpergunta">
                {% csrf_token %}
                <p>NOVA PERGUNTA</p>
                <div class="mb-3">
                    <label for="question">Pergunta</label>
                    <textarea  class="form-control form-control-sm" name="question" id="question" cols="15" rows="6"></textarea>
                </div>
                <div class="mb-3">
                    <label for="res">Resposta</label>
                    <input  class="form-control" type="text" name="res" id="res">
                </div>
                <div class="mb-3">
                    <label for="foto">Foto</label>
                    <input  class="form-control form-control-sm" type="file" name="foto" id="foto">
                </div>
                <div class="d-flex justify-content-between">
                    <div class="mb-3 d-flex flex-column">

                        <label for="materia">Materia</label>
                       
                        <select class="form-select" name="materia" id="material">
                            {%for i in materia%}
                            <option value="{{i.id}}">{{i}}</option>
                            {%endfor%}
                        </select>
            
                    </div>
                    <div class="mb-3 d-flex flex-column">
                        <label for="assunto">Assunto</label>
                        <input class="form-control" type="text" id="assunto" name="assunto" >
                    </div>
                </div>
            
                <div class="mb-3">
                    <label for="resolucao">Resolução em</label>
                    <input  class="form-control" type="text" name="resolucao" id="resolucao" >
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="ENVIAR" class="enviar">
                </div>
            </form>
        
    </main>
</body>
</html>
